name: Build and Release (master)

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: master-release
  cancel-in-progress: true

jobs:
  build:
    name: Build ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            label: windows
            platform: win_amd64
            archive_ext: zip
          - os: ubuntu-latest
            label: linux
            platform: manylinux2014_x86_64
            archive_ext: tar.gz
          - os: macos-latest
            label: macos
            platform: macosx_10_9_x86_64
            archive_ext: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build apps
        run: python setup.py build_apps -p ${{ matrix.platform }}

      - name: Prepare artifact directory
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p out
          if [ -d build ]; then
            cp -R build out/build
          fi
          if [ -d dist ]; then
            cp -R dist out/dist
          fi
          if [ ! -d out/build ] && [ ! -d out/dist ]; then
            echo "No build outputs found (expected build/ or dist/)."
            exit 1
          fi

      - name: Create archive (Windows)
        if: matrix.archive_ext == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path out\* -DestinationPath "soul-symphony2-${{ matrix.label }}-${{ github.sha }}.zip" -Force

      - name: Create archive (Linux/macOS)
        if: matrix.archive_ext == 'tar.gz'
        shell: bash
        run: |
          tar -czf "soul-symphony2-${{ matrix.label }}-${{ github.sha }}.tar.gz" -C out .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: soul-symphony2-${{ matrix.label }}-${{ github.sha }}
          path: |
            soul-symphony2-${{ matrix.label }}-${{ github.sha }}.zip
            soul-symphony2-${{ matrix.label }}-${{ github.sha }}.tar.gz
          if-no-files-found: error

  release:
    name: Publish release assets
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: List release assets
        run: find release-assets -type f | sort

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: master-${{ github.sha }}
          name: Master build ${{ github.sha }}
          target_commitish: ${{ github.sha }}
          prerelease: true
          generate_release_notes: true
          files: |
            release-assets/**/*.zip
            release-assets/**/*.tar.gz
